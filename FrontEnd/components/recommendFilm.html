<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- ========== PHIM ĐỀ XUẤT ========== -->
<!-- Phần danh sách phim đề xuất cho người dùng -->
<section class="movie-section">
    <!-- Tiêu đề phần phim đề xuất -->
    <h2 class="section-title">Phim đề xuất cho bạn</h2>

    <!-- Lưới chứa các thẻ phim -->
    <div class="movie-grid">
        <!-- Thẻ phim 1 -->
        <div class="movie-card">
            <!-- Hình ảnh poster phim -->
            <img src="https://images.unsplash.com/photo-1531259683007-016a7b628fc3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Spider-Man: No Way Home" class="movie-poster">

            <!-- Thông tin phim -->
            <div class="movie-info">
                <!-- Tên phim -->
                <h3 class="movie-title">Spider-Man: No Way Home</h3>

                <!-- Thông tin bổ sung (năm phát hành và thể loại) -->
                <div class="movie-meta">
                    <span>2021</span>
                    <span>Hành động</span>
                </div>

                <!-- Nút xem chi tiết -->
                <button class="details-btn">Xem chi tiết</button>
            </div>
        </div>

        <!-- Thẻ phim 2 -->
        <div class="movie-card">
            <img src="https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1791&q=80"
                alt="The Batman" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">The Batman</h3>
                <div class="movie-meta">
                    <span>2022</span>
                    <span>Hành động</span>
                </div>
                <button class="details-btn">Xem chi tiết</button>
            </div>
        </div>

        <!-- Thẻ phim 3 -->
        <div class="movie-card">
            <img src="https://images.unsplash.com/photo-1594909122845-11baa439b7bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="Top Gun: Maverick" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">Top Gun: Maverick</h3>
                <div class="movie-meta">
                    <span>2022</span>
                    <span>Phiêu lưu</span>
                </div>
                <button class="details-btn">Xem chi tiết</button>
            </div>
        </div>

        <!-- Thẻ phim 4 -->
        <div class="movie-card">
            <img src="https://images.unsplash.com/photo-1489599809516-9827b6d1cf13?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80"
                alt="Doctor Strange" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">Doctor Strange 2</h3>
                <div class="movie-meta">
                    <span>2022</span>
                    <span>Viễn tưởng</span>
                </div>
                <button class="details-btn">Xem chi tiết</button>
            </div>
        </div>

        <!-- Thẻ phim 5 -->
        <div class="movie-card">
            <img src="https://images.unsplash.com/photo-1551029506-0807df4e2031?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2034&q=80"
                alt="Black Panther" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">Black Panther 2</h3>
                <div class="movie-meta">
                    <span>2022</span>
                    <span>Hành động</span>
                </div>
                <button class="details-btn">Xem chi tiết</button>
            </div>
        </div>

        <!-- Thẻ phim 6 -->
        <div class="movie-card">
            <img src="https://images.unsplash.com/photo-1574269909862-7e1d70bb8078?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2076&q=80"
                alt="Jurassic World" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">Jurassic World 3</h3>
                <div class="movie-meta">
                    <span>2022</span>
                    <span>Kinh dị</span>
                </div>
                <button class="details-btn">Xem chi tiết</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
