<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-box">
        <h2><span>PHIM</span>HAY</h2>

        <form onsubmit="event.preventDefault(); alert('Đăng nhập thành công!');">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <i class="fas fa-eye-slash show-password" onclick="togglePass()"></i>
            </div>

            <div class="remember">
                <label>
                    <input type="checkbox"> Ghi nhớ
                </label>
                <a href="#" style="color:#999;">Quên mật khẩu?</a>
            </div>

            <button type="submit">ĐĂNG NHẬP</button>

            <div class="social">
                <p>Hoặc đăng nhập bằng</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>

            <div class="signup">
                Chưa có tài khoản? <a href="/FrontEnd/pages/register.html">Đăng ký</a>
            </div>
        </form>

        <div class="demo">
            Demo: phimhay@gmail.com / 123456
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
