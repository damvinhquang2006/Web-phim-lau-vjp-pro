<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="register-box">
        <h2><span>PHIM</span>HAY</h2>
        <h3 style="color: white; text-align: center; margin-bottom: 20px; font-size: 18px;">ĐĂNG KÝ TÀI KHOẢN</h3>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <!-- Họ tên -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" placeholder="Họ và tên" required>
            </div>

            <!-- Email -->
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <!-- Số điện thoại -->
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="Số điện thoại">
            </div>

            <!-- Mật khẩu -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <i class="fas fa-eye-slash show-password" onclick="togglePass('password', this)"></i>
            </div>

            <!-- Nhập lại mật khẩu -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPass" placeholder="Nhập lại mật khẩu" required>
                <i class="fas fa-eye-slash show-password" onclick="togglePass('confirmPass', this)"></i>
            </div>
            <div id="passError" class="error-message">Mật khẩu không khớp!</div>

            <!-- Điều khoản -->
            <div class="terms">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">Tôi đồng ý với <a href="#">điều khoản sử dụng</a> và <a href="#">chính sách bảo
                        mật</a></label>
            </div>

            <!-- Nút đăng ký -->
            <button type="submit">ĐĂNG KÝ</button>

            <!-- Đã có tài khoản -->
            <div class="login-link">
                Đã có tài khoản? <a href="#">Đăng nhập ngay</a>
            </div>
        </form>
    </div>
</body>

</html>
